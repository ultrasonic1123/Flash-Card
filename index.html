<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link href="index.css" type="text/css" rel="stylesheet"  />
    <link rel="stylesheet" href="./assets/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div>
      <p class="h1 text-center">Flash Card</p>
      <div class="container d-flex align-items-center justify-content-center">
        <div class="btn btn-secondary me-2" id="prev-word"><i class="fa fa-angle-left" aria-hidden="true"></i></div>
        <div class="card col-6">
          <div class="card-header text-center">Image Depict</div>
          <div class="card-body">
            <img id="saved-word" style="width:100%;height: 300px" src="./assets/empty.jpg" />
          </div>
          <div class="card-footer">
            <input type="text" class="rounded" id="word-input" value=""/><span id="word-check" class="btn btn-primary ms-2">Check</span><span id="btn-correct" class="btn btn-success d-none">Correct</span><span id="btn-wrong"class="btn btn-danger d-none">Wrong</span>
          </div>
        </div>
        <div class="btn btn-secondary ms-2" id="next-word"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
      </div>
      <div class="d-flex align-items-center justify-content-center my-5">
        <div
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target=".modal"
        >
          Add new Vocabulary <span class="fw-bold">+</span>
        </div>
      </div>
    </div>
    <!--MODAL ADD NEW VOB-->
    <div class="modal fade" id="#modal">
      <div class="modal-dialog modal-fullscreen-sm-down">
        <div class="modal-content">
            <!--MODAL HEADER-->
            <div class="modal-header flex-column">
                <div class="modal-title w-100 text-center fw-bold">ADD NEW WORD</div>
                
            </div>

            <!--MODAL BODY-->
            <div class="modal-body">
                <div class="w-100">
                    <label class="d-inline-block w-25" for="new-word">New Word: </label>
                    <input id="new-word" type="text" value="" class="my-2 me-50" /><br/>
                    <label class="my-2 w-25" for="new-word-img">Image Source: </label>
                    <input id="new-word-img" type="text" class="my-2 me">
                </div>
                <div class="card" id="add-image">
                    <img src="../assets/empty.jpg" alt="add new word" id="image-new-word"/>
                </div>
            </div>
            
            <!--MODAL FOOTER-->
            <div class="modal-footer">
                <div id="save-word" class="btn btn-success">Save</div>
                <div class="btn btn-danger" data-bs-dismiss="modal">Cancel</div>
            </div>
            
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
